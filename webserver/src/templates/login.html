{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block intro %}<p>Login to your account</p>{% endblock %}

{% block form %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Login</button>
    </form>
{% endblock %}

{% block outro %}
    <p>
        <a href="/resetpassword">Forgot Password</a>
        <a href="/signup">Create Account</a>
    </p>
{% endblock %}
